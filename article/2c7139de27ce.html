                <p>记录一下自己的配置文件</p>
<span id="more"></span>
<figure><div class="code-wrapper"><pre class="line-numbers language-json" data-language="json"><code class="language-json">&#x2F;&#x2F; setting.json
&#123;
    &quot;files.defaultLanguage&quot;: &quot;cpp&quot;, &#x2F;&#x2F; ctrl+N新建文件后默认的语言
    &quot;editor.formatOnType&quot;: false, &#x2F;&#x2F; 输入分号(C&#x2F;C++的语句结束标识)后自动格式化当前这一行的代码
    &quot;editor.suggest.snippetsPreventQuickSuggestions&quot;: false, &#x2F;&#x2F; clangd的snippets有很多的跳转点，不用这个就必须手动触发Intellisense了
    &quot;editor.acceptSuggestionOnEnter&quot;: &quot;off&quot;, &#x2F;&#x2F; 我个人的习惯，按回车时一定是真正的换行，只有tab才会接受Intellisense
    &#x2F;&#x2F; &quot;editor.snippetSuggestions&quot;: &quot;maxx&quot;, &#x2F;&#x2F; （可选）snippets显示在补全列表顶端，默认是inline
    &quot;code-runner.runInTerminal&quot;: true, &#x2F;&#x2F; 设置成false会在“输出”中输出，无法输入
    &quot;code-runner.executorMap&quot;: &#123;
        &quot;c&quot;: &quot;cd $dir &amp;&amp; gcc &#39;$fileName&#39; -o &#39;$fileNameWithoutExt.exe&#39; -Wall -g -O2 -static-libgcc -std&#x3D;c11 -fexec-charset&#x3D;GBK &amp;&amp; &amp;&#39;$dir$fileNameWithoutExt&#39;&quot;,
        &quot;cpp&quot;: &quot;cd $dir &amp;&amp; g++ &#39;$fileName&#39; -o &#39;$fileNameWithoutExt.exe&#39; -Wall -g -O2 -static-libgcc -std&#x3D;c++17 -fexec-charset&#x3D;GBK &amp;&amp; &amp;&#39;$dir$fileNameWithoutExt&#39;&quot;
        &#x2F;&#x2F; &quot;c&quot;: &quot;cd $dir &amp;&amp; gcc $fileName -o $fileNameWithoutExt.exe -Wall -g -O2 -static-libgcc -std&#x3D;c11 -fexec-charset&#x3D;GBK &amp;&amp; $dir$fileNameWithoutExt&quot;,
        &#x2F;&#x2F; &quot;cpp&quot;: &quot;cd $dir &amp;&amp; g++ $fileName -o $fileNameWithoutExt.exe -Wall -g -O2 -static-libgcc -std&#x3D;c++17 -fexec-charset&#x3D;GBK &amp;&amp; $dir$fileNameWithoutExt&quot;
    &#125;, &#x2F;&#x2F; 右键run code时运行的命令；未注释的仅适用于PowerShell（Win10默认），文件名中有空格也可以编译运行；注释掉的适用于cmd（win7默认），PS和bash也能用，但文件名中有空格时无法运行
    &quot;code-runner.saveFileBeforeRun&quot;: true, &#x2F;&#x2F; run code前保存
    &quot;code-runner.preserveFocus&quot;: false, &#x2F;&#x2F; 若为false，run code后光标会聚焦到终端上。如果需要频繁输入数据可设为false
    &quot;code-runner.clearPreviousOutput&quot;: false, &#x2F;&#x2F; 每次run code前清空属于code runner的终端消息，默认false
    &quot;code-runner.ignoreSelection&quot;: true, &#x2F;&#x2F; 默认为false，效果是鼠标选中一块代码后可以单独执行，但C是编译型语言，不适合这样用
    &#x2F;&#x2F;屏蔽一些文件试目录更加简洁
    &quot;files.exclude&quot;: &#123;
        &quot;**&#x2F;.git&quot;: true,
        &quot;**&#x2F;.svn&quot;: true,
        &quot;**&#x2F;.hg&quot;: true,
        &quot;**&#x2F;CVS&quot;: true,
        &quot;**&#x2F;.DS_Store&quot;: true,
        &#x2F;&#x2F; &quot;**&#x2F;.vscode&quot;: true,
        &quot;**&#x2F;*.exe&quot;: true,
    &#125;,
    &quot;python.analysis.extraPaths&quot;: [
        &quot;D:\\Program\\anaconda\\pkgs\\requests-2.27.1-pyhd3eb1b0_0&quot;,
        &quot;C:\\Users\\Administrator\\AppData\\Local\\Programs\\Python\\Python310\\Lib\\site-packages&quot;,
        &quot;D:\\Program\\anaconda\\Lib\\site-packages&quot;
    ],
    &quot;C_Cpp.clang_format_sortIncludes&quot;: true,
    &quot;files.associations&quot;: &#123;
        &quot;array&quot;: &quot;cpp&quot;,
        &quot;atomic&quot;: &quot;cpp&quot;,
        &quot;*.tcc&quot;: &quot;cpp&quot;,

    var boardCtn = jQuery('#board-ctn');

    window.tocbot.init(Object.assign({

      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {

        if (toc.length === 0 || !tocbot) {

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {

      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>

<script type="text/javascript">
(function() {
  var metaElement = document.querySelector('meta[property="article:modified_time"]');
  if (metaElement) {
    var modifiedTime = metaElement.getAttribute('content');
    var articleDate = new Date(modifiedTime);
    var currentDate = new Date();

    var posts = document.getElementsByClassName('post-content');
    if (posts.length === 0) {
      return;
    }

    // 计算时间差，单位为毫秒
    var timeDifference = currentDate - articleDate;

    // 一年的毫秒数
    var oneYearInMilliseconds = 365 * 24 * 60 * 60 * 1000;

    if (timeDifference > oneYearInMilliseconds) {
      var daysSinceUpdate = Math.floor(timeDifference / (24 * 60 * 60 * 1000));
      posts[0].innerHTML = '<div class="note note-warning" style="font-size:0.9rem"><p>' +
        '<div class="h6">文章时效性提示</div><p>这是一篇更新于 ' + daysSinceUpdate + ' 天前的文章，部分信息可能已经有所发展或是发生改变。' +
        '</p></p></div>' + posts[0].innerHTML;
    }
  }
})();
</script>
